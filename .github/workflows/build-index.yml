name: Validate and Build FAQ index

# Allow this workflow to push index.json back to the repo when running on main.
permissions:
  contents: write

on:
  pull_request:
    paths:
      - 'data/faq/**'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ensure the workflow has the GITHUB_TOKEN available for pushing commits
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: echo "No deps required"
      - name: Run validator
        run: python scripts/validate_faq.py

  build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build index and versions
        run: |
          python scripts/build_index.py
          git status --porcelain
      
      - name: Fetch existing versions.json from gh-pages (if exists)
        run: |
          # Try to fetch the existing versions.json from gh-pages to merge history
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch yet"
          if git show gh-pages:versions.json > /tmp/old_versions.json 2>/dev/null; then
            echo "Found existing versions.json on gh-pages, will merge"
            python scripts/merge_versions.py /tmp/old_versions.json versions.json
          else
            echo "No existing versions.json on gh-pages; using newly built one"
          fi
      - name: Prepare deploy directory (debug + robust)
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "PWD: $(pwd)"
          echo "Listing repository root:"; ls -la
          rm -rf deploy || true
          mkdir -p deploy/versions
          
          # Fetch existing version files from gh-pages branch
          echo "Fetching existing version files from gh-pages..."
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch yet"
          if git show gh-pages:versions/ > /dev/null 2>&1; then
            # Extract all version files from gh-pages
            git ls-tree -r --name-only gh-pages | grep "^versions/.*\.json$" | while read file; do
              mkdir -p "deploy/$(dirname "$file")"
              git show "gh-pages:$file" > "deploy/$file"
              echo "Restored from gh-pages: $file"
            done
          else
            echo "No existing versions/ directory on gh-pages"
          fi
          
          # Copy index.json (required)
          if [ -f index.json ]; then
            cp -v index.json deploy/
          else
            echo "ERROR: index.json not found - build step may have failed"; ls -la; exit 1
          fi
          
          # Copy versions.json manifest (required for version selector)
          if [ -f versions.json ]; then
            cp -v versions.json deploy/
          else
            echo "ERROR: versions.json not found - build step may have failed"; ls -la; exit 1
          fi
          
          # Copy NEW version snapshot files (*.json) from versions/ directory
          # This will add the new version or overwrite if it already exists
          if [ -d versions ] && [ "$(ls -A versions/*.json 2>/dev/null)" ]; then
            cp -v versions/*.json deploy/versions/
          else
            echo "Note: No new version snapshots found in versions/ directory"
          fi
          
          echo "Deploy dir contents:"; ls -la deploy
          echo "Deploy versions dir:"; ls -la deploy/versions || echo "No versions/ dir"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
