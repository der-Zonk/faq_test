name: Validate and Build FAQ index

# Allow this workflow to push index.json back to the repo when running on main.
permissions:
  contents: write

on:
  pull_request:
    paths:
      - 'data/faq/**'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ensure the workflow has the GITHUB_TOKEN available for pushing commits
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: echo "No deps required"
      - name: Run validator
        run: python scripts/validate_faq.py

  build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build index and versions
        run: |
          python scripts/build_index.py
          git status --porcelain
      - name: Prepare deploy directory
        run: |
          rm -rf deploy || true
          mkdir -p deploy/versions
          cp -v index.json deploy/
          if [ -f versions.json ]; then cp -v versions.json deploy/; fi
          if [ -d versions ]; then cp -rv versions deploy/; fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
