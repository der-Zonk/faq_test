name: Validate and Build FAQ index

# Allow this workflow to push index.json back to the repo when running on main.
permissions:
  contents: write

on:
  pull_request:
    paths:
      - 'data/faq/**'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ensure the workflow has the GITHUB_TOKEN available for pushing commits
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: echo "No deps required"
      - name: Run validator
        run: python scripts/validate_faq.py

  build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build index and versions
        run: |
          python scripts/build_index.py
          git status --porcelain
      - name: Prepare deploy directory (debug + robust)
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "PWD: $(pwd)"
          echo "Listing repository root:"; ls -la
          rm -rf deploy || true
          mkdir -p deploy/versions
          if [ -f index.json ]; then
            cp -v index.json deploy/
          else
            echo "ERROR: index.json not found - build step may have failed"; ls -la; exit 1
          fi
          if [ -f versions.json ]; then
            cp -v versions.json deploy/
          else
            echo "Note: versions.json not present; continuing"
          fi
          if [ -d versions ]; then
            cp -rv versions deploy/
          else
            echo "Note: versions/ directory not present; continuing"
          fi
          echo "Deploy dir contents:"; ls -la deploy; ls -la deploy/versions || true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
